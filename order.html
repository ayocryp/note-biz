<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/bootstrap-webpage/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Ayodevs</title>
    <script
      src="https://kit.fontawesome.com/0fed1877d2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="navbar"
    >
      <div class="container-fluid ps-5">
        <div class="navbar-brand">
          <a class="navbar-brand" href="/index.html">
            <img
              src="/images/100710_red_maple_leaf.svg"
              alt=""
              id="logo"
              width="50px"
              height="auto"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="link-text">
            <a
              class="nav-link"
              aria-current="page"
              href="/index.html"
              id="hover-1"
              >Home</a
            >
            <a class="nav-link" href="/index.html" id="hover-2">What we do</a>
            <a class="nav-link" href="/index.html" id="hover-3">Pricing</a>
            <a class="nav-link" href="/contact.html" id="hover-4">Contact us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12 inner-container">
          <h1 class="tittle display-6">Get your notes</h1>
          <p class="text lead">
            Lorem ipsum dolor. sit amet consectetur adipisicing elit.
          </p>
          <div class="contact-info">
            <div class="row">
                <h4 class="text-start lead mb-2"><i class="bi bi-person-fill"></i> PRIMARY APPLICANT</h4>
                <div class="row mt-3 justify-content-center align-items-center">
                    <label for="First Name/Given Name" class="col-sm-2 col-form-label bg-dark text-white flex-column text-center">NAME
                    </label>
               <div class="col-sm-10 mt-1">
                   <input type="text" class="form-control" placeholder="Full name" required>
               </div>
                </div>
                <div class="row mt-2 justify-content-center align-items-center">
                    <label for="First Name/Given Name" class="col-sm-2 col-form-label bg-dark text-white flex-column text-center">EMAIL
                    </label>
               <div class="col-sm-10 mt-1">
                   <input type="email" class="form-control" required>
               </div>
            </div>
            <div class="row mt-2 justify-content-center align-items-center">
                <label for="First Name/Given Name" class="col-sm-2 col-form-label bg-dark text-white flex-column text-center">DOB
                </label>
           <div class="col-sm-10 mt-1">
               <input type="text" class="form-control" placeholder="YYYY-MM-DD" required>
           </div>
        </div>
        <div class="row mt-2 justify-content-center align-items-center">
            <label for="First Name/Given Name" class="col-sm-2 col-form-label bg-dark text-white flex-column text-center">UCI NO
            </label>
       <div class="col-sm-10 mt-1">
           <input type="number" class="form-control" placeholder="xx-xxx-xx or xx-xxx-xxx" required>
       </div>
      </div>
      <h4 class="text-start lead mt-5"><i class="bi bi-people-fill"></i> SPOUSE or PARTNER</h4>
    </div>

    <script src="/bootstrap-webpage/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  </body>
</html>
